<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header__wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Esienhower Matrix">
      <a class="header__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="add-form">
      <p id="add-element__p">
        <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task text__input" type="text">
        <button class="button add__button">Add</button>
      </div>
      </p>
      <h3 class="h3 todo__h3">Todo</h3>
      <ul class="ul todo__ul" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text__input">
          <button class="button edit__btn">Edit</button>
          <button class="button del__btn">
            <img class="remove__img" src="./remove.svg" alt="Remove TODO">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text__input">
          <button class="button edit__btn">Save</button>
          <button class="button del__btn">
            <img class="remove__img" src="./remove.svg" alt="Remove TODO">
          </button>
        </li>
      </ul>
      <h3 class="h3 completed__h3">Completed</h3>
      <ul class="ul completed__ul" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task complited">See the Doctor</label>
          <input type="text" class="task text__input">
          <button class="button edit__btn">Edit</button>
          <button class="button del__btn">
            <img class="remove__img" src="./remove.svg" alt="Remove TODO">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
